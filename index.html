<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!------------------------------------- Bootstrap cdn ------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-------------------------------------- vanilla css -------------------------------------------->
    <link rel="stylesheet" href="css/style.css">
    <!-------------------------------------- Favicon ------------------------------------------------>
    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
    <style>
        body{
            background : url(images/bg-dark.jpg) no-repeat;
            background-size: cover;
            height : 100vh;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="city-name" type="text" class="form-control" placeholder="Enter a city name for getting Weather Updates ...">
                    <div class="input-group-append">
                        <button onclick="searchTemperature()" type="button" class="btn btn-info">Search</button>
                    </div>
                </div>
            </form>
            <div class="weather-status text-white text-center">
                <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 id="city">Dhaka</h1>
                <h3><span id="temperature">38.06</span>&deg;C</h3>
                <h1 id="condition" class="lead">Clouds</h1>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <p>&copy; All Right Reserved - 2022.</p>
            <p>Developed by  <span id="developer">Shubrato Kumar</span></p>            
        </div>
    </footer>
    <!--------------------------------- vanilla javascript ------------------------------------------>
    <script src="js/app.js"></script>
    
</body>
</html>
